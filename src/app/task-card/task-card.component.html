<div class="card">
    <mat-card appearance="outlined" class="matCard">
        <mat-card-header> 
            <mat-card-title>
                {{id}}| {{label}}  
            </mat-card-title>
        </mat-card-header>
        <mat-card-content *ngIf="description" >{{description}} </mat-card-content>
        <mat-card-footer *ngIf="project"> {{project}} </mat-card-footer>
    </mat-card>
</div>
