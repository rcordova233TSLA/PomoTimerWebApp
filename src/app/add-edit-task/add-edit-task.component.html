<div class="form">
    <h4>{{title}}</h4>
    <div class="form-container">
     <form #formRef="ngForm" (ngSubmit)="onSubmit(formRef)">
  
      <div class="form-group">
          <label for="id">Id</label>
          <input type="text" name="id" [(ngModel)]="task.id"
          [disabled]="task.id != null" class="form-control" required />
      </div>
  
      <div class="form-group">
          <label for="name">Task Label</label>
          <input type="text" name="name" [(ngModel)]="task.label"
                              class="form-control" required />
      </div>
  
  
      <div class="form-group">
          <label for="address">Task Description</label>
          <input type="text" name="address" [(ngModel)]="task.description"
                              class="form-control"/>
      </div>
  
      <div class="form-group">
          <label for="phone">Project</label>
          <input type="text" name="phone" [(ngModel)]="task.projectName"
                              class="form-control"/>
      </div>
      <button type="submit">Save</button>
      <button (click)="onCancel()">Cancel</button>
  
     </form>
    </div>
  </div>
